<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Spotify ðŸŽµ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>ðŸŽ¶ Fake Spotify ðŸŽ¶</h1>
    </header>

    <div id="playlist-container">
        <!-- Le playlist vengono generate qui -->
    </div>

    <div id="songs-container" style="display: none;">
        <button id="back-button">â¬… Torna alle Playlist</button>
        <h2 id="playlist-title"></h2>
        <div id="songs-list"></div>
    </div>

    <script>
        const playlists = [
            { 
                title: "Ignoranza", 
                url: "https://www.youtube.com/playlist?list=PLF4xsKeHlUNzl2kz65vF5H178rBU_pT1A",
                image: "https://img.youtube.com/vi/Oj18ZlshsyU/hqdefault.jpg"
            },
            { 
                title: "Sounds", 
                url: "https://www.youtube.com/playlist?list=PLF4xsKeHlUNwW29LnbZBsjUUf924Aw2pY",
                image: "https://img.youtube.com/vi/TlXjxpdFPMk/hqdefault.jpg"
            },
            { 
                title: "Rap", 
                url: "https://www.youtube.com/playlist?list=PLF4xsKeHlUNzruDZvBAo_kbgTnXXmVMke",
                image: "https://img.youtube.com/vi/3XqZ5btsb9U/hqdefault.jpg"
            }
        ];

        const container = document.getElementById("playlist-container");
        const songsContainer = document.getElementById("songs-container");
        const songsList = document.getElementById("songs-list");
        const playlistTitle = document.getElementById("playlist-title");
        const backButton = document.getElementById("back-button");

        playlists.forEach(playlist => {
            const div = document.createElement("div");
            div.classList.add("playlist");

            const img = document.createElement("img");
            img.src = playlist.image;
            img.alt = playlist.title;

            const title = document.createElement("span");
            title.textContent = playlist.title;

            div.appendChild(img);
            div.appendChild(title);
            div.onclick = async () => {
                showSongs(playlist);
            };

            container.appendChild(div);
        });

        async function showSongs(playlist) {
            container.style.display = "none";
            songsContainer.style.display = "block";
            playlistTitle.textContent = playlist.title;

            // Prendiamo i video dalla playlist
            const playlistId = new URL(playlist.url).searchParams.get("list");
            const apiKey = "INSERISCI-LA-TUA-YOUTUBE-API-KEY";
            const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${playlistId}&key=${apiKey}`);
            const data = await response.json();

            songsList.innerHTML = "";
            data.items.forEach(item => {
                const songDiv = document.createElement("div");
                songDiv.classList.add("song");

                const songImg = document.createElement("img");
                songImg.src = item.snippet.thumbnails.default.url;
                songImg.alt = item.snippet.title;

                const songTitle = document.createElement("span");
                songTitle.textContent = item.snippet.title;

                songDiv.appendChild(songImg);
                songDiv.appendChild(songTitle);
                songDiv.onclick = () => {
                    window.open(`https://www.youtube.com/watch?v=${item.snippet.resourceId.videoId}`, "_blank");
                };

                songsList.appendChild(songDiv);
            });
        }

        backButton.onclick = () => {
            songsContainer.style.display = "none";
            container.style.display = "block";
        };
    </script>
</body>
</html>
