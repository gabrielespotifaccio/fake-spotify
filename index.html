<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le mie Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üé∂ Le mie Playlist üé∂</h1>
    </header>

    <div id="playlist-container">
        <h2>Seleziona una Playlist</h2>
        <ul id="playlists"></ul>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIUYzhqJJ9u8u8ahMXzIeSQTi61xeS1o0blrXy4aX4UT6RZQOm2_OuOhztHMckDGAPpP6Q5I-bdSmj/pub?output=csv";

        async function loadPlaylists() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                console.log("üì• Dati ricevuti dal CSV:", data); // Debug per vedere cosa arriva

                const rows = data.split("\n").slice(1); // Ignora l'intestazione

                const playlistList = document.getElementById("playlists");
                playlistList.innerHTML = ""; // Pulisce la lista prima di aggiornarla

                if (rows.length === 0) {
                    playlistList.innerHTML = "<p>‚ùå Nessuna playlist trovata. Controlla il Google Sheet.</p>";
                }

                rows.forEach(row => {
                    const playlistName = row.replace(/"/g, '').trim();
                    console.log("üéµ Playlist trovata:", playlistName); // Debug per ogni playlist trovata

                    if (playlistName) {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="playlist.html?playlist=${encodeURIComponent(playlistName)}">${playlistName}</a>`;
                        playlistList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error("‚ùå Errore nel caricamento delle playlist:", error);
                document.getElementById("playlist-container").innerHTML = "<p>‚ùå Errore nel caricamento. Controlla la Console.</p>";
            }
        }

        loadPlaylists();
    </script>
</body>
</html>
